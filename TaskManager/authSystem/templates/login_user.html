{% extends 'base.html' %}


{%block title%}
Log in
{% endblock title%}

{% block content %}


{% if login_message %}
<p>{{login_message}}</p>
{% endif %}

<form method="post" action="{% url 'login_user' %}"> 
    {{form}}
    
    {% csrf_token %}
    <button type="submit">Log in</button>
    
</form>

{% endblock %}
